name: backup
keep: 1
store: ~/backup
user: root
servers:
    - name: cassandra1
      host: 192.168.50.1
      user: root

    - 192.168.50.2

components:
    cassandra:
        path: /data/cassandra
        excludes:
            - '*.exclude'
            - /data/cassandra/exclude
    mariadb:
        path: /data/mariadb
        excludes:
            - '*.exclude'
            - /data/mariadb/exclude